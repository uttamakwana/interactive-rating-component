<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Interactive rating component</title>
  </head>
  <body class="flex-center">
    <div class="card">
      <div class="star">
        <div class="star-icon flex-center">
          <img src="images/icon-star.svg" alt="icon-start" />
        </div>
      </div>
      <h1 class="title">How did we do?</h1>
      <p class="text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating-container">
        <div class="rate rate1">1</div>
        <div class="rate rate2">2</div>
        <div class="rate rate3">3</div>
        <div class="rate rate4">4</div>
        <div class="rate rate5">5</div>
      </div>
      <button class="btn">SUBMIT</button>
    </div>
  </body>
</html>
